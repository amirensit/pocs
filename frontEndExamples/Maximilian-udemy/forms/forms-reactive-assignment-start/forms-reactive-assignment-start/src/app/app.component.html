<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group" >
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" class="form-control" formControlName="projectName" >
          <span class="help-block" *ngIf="!signupForm.get('projectName').valid && signupForm.get('projectName').touched"  >
            <span *ngIf="signupForm.get('projectName').errors['required']" > this field is required</span>
            <span *ngIf="signupForm.get('projectName').errors['forbiddenProjectName']" > this name is invalid</span>
          </span>
        </div>
        <div class="form-group" >
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email" >
            <span class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"  >
              <span *ngIf="signupForm.get('email').errors['required']" > this field is required</span>
              <span *ngIf="signupForm.get('email').errors['email']" > please enter a valid mail</span>
            </span>
        </div>
        <div class="form-group" >
          <label for="status" >Status</label>
          <select formControlName="status" class="form-control">
            <option *ngFor="let s of status" [value]="s">{{s}}</option>
          </select>
        </div>
        <button class="btn-default" type="submit" [disabled]="signupForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
