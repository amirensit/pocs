<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
    </tr>
    <tr th:each="p: ${products}">
        <td th:text="${p.id}" ></td>
        <td th:text="${p.name}" ></td>
        <td th:text="${p.price}" ></td>
    </tr>
</table>
</body>
</html>
