spring.datasource.url=jdbc:mysql://localhost:3306/ntech-security?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
# this property is optional because Spring Boot can deduce it for most databases from the url.
# We need to set this property explicitly in case where we need to be able to verify that a valid Driver class is available.
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

