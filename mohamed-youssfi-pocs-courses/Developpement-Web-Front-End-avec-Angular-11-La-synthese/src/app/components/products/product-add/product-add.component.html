<div class="container">
  <form [formGroup]="productFormGroup">
    <div class="form-group" >
      <label>Name</label>
      <input formControlName="name" type="text" class="form-control" />
    </div>

    <div class="form-group" >
      <label>Price</label>
      <input formControlName="price" type="text" class="form-control" />
    </div>

    <div class="form-group" >
      <label>Quantity</label>
      <input formControlName="quantity" type="text" class="form-control" />
    </div>

    <div class="form-group" >
      <label>Selected</label>
      <input formControlName="selected" type="checkbox" />
    </div>

    <div class="form-group" >
      <label>Available</label>
      <input formControlName="available" type="checkbox" />
    </div>

    <button class="btn btn-success" >Save</button>
  </form>
</div>
